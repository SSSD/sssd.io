<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ title | striptags | e }} - {{ docstitle }}</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ pathto('_static/css/normalize.css', 1) }}">
        <link rel="stylesheet" href="{{ pathto('_static/css/pygments.css', 1) }}">
        <link rel="stylesheet" href="{{ pathto('_static/css/main.css', 1) }}">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/wade"></script>
        <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
        <script src="{{ pathto('_static/scripts/codetabs.js', 1) }}"></script>
        <script src="{{ pathto('_static/scripts/search.js', 1) }}" data-root="{{ pathto('', 1) }}"></script>
        <script src="{{ pathto('_static/scripts/search-index.js', 1) }}" async></script>
        <script src="{{ pathto('_static/scripts/utils.js', 1) }}" async></script>
    </head>
    <body>
        <header id="page-header">
            <a href="{{ pathto('index') }}" title="Go to index page"><img src="{{ pathto('_static/images/logo.svg', 1) }}" alt="SSSD Logo"></a>
            <div class="flex-fill"></div>
            <nav>
                {{ toctree(collapse=True, maxdepth=1, titles_only=False, includehidden=True) | picktoptoc }}
            </nav>
            <input id="search-field" type="text" autocomplete="off" placeholder="Search ...">
        </header>
        <div id="overlay" style="display: none;"></div>
        <div id="search-results"><ul style="display: none;"></ul></div>
        {% block body %}{% endblock %}
        <footer id="page-footer">
            <a href="https://www.redhat.com/en/about/open-source" title="Go to Red Hat"><img src="{{ pathto('_static/images/supported-by-redhat.svg', 1) }}" alt="Supported by RedHat"></a>
        </footer>
    </body>
</html>
